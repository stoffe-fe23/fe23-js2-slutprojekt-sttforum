<!DOCTYPE html>
<html lang="en">
    <!--
    Slutprojekt Javascript 2 (FE23 Grit Academy)
    Grupp : TTSForum

    index.html
    Main HTML page for the site and templates for interface components. 
-->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/forum.css">
        <link rel="stylesheet" href="./css/user.css">
        <script src="./main.ts" type="module"></script>
        <title>TTS Forum</title>
    </head>
    <body>
        <header>
            <div id="current-user">
                <img id="user-image" src="./images/user-icon.png" alt="Profile picture">
                <div id="user-name">Log in</div>
            </div>
            <h1>TTS Forum</h1>
            <nav>
                <ul>
                    <li><a href="/" data-navigo>Home</a></li>
                    <li><a href="/forums" data-navigo>Forums</a></li>
                    <li><a href="/users" data-navigo>Users</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <!-- Main container for page content inserted by the scripts -->
            <div id="page-home">
                <h2>Home</h2>
            </div>
            <div id="page-forum">
                <h2>Forums</h2>
            </div>
            <div id="page-users">
                <h2>Users</h2>
            </div>
        </main>
        <footer>
            This is the footer.
        </footer>
        <dialog id="user-login">
            <form id="login-form">
                <input type="text" name="username" id="login-username" placeholder="User name" min-length="2" max-length="20" required>
                <input type="password" name="password" id="login-password" placeholder="Password" min-length="6" max-length="40" required>
                <button id="button-login">Log in</button><button id="button-cancel" formnovalidate>Cancel</button>
            </form>
        </dialog>
        <dialog id="message-form">
            <form>
                <input type="hidden" id="reply-thredId" name="threadId">
                <textarea id="message-form-text" placeholder="Write your message here" name="message"></textarea><button id="message-send-btn">Send</button> <button id="message-form-cancel-btn">Cancel</button>
            </form>

        </dialog>
    </body>
    <!-- Template for a forum button -->
    <template id="tpl-forum-button">
        <button class="forum-button" data-forumid="0">
            <img class="forum-icon-big" src="images/forum-icon.png" data-template="icon">
            <div data-template="name"></div>
        </button>
    </template>
    <!-- Template for a forum -->
    <template id="tpl-forum">
        <section class="forum" data-forumid="0">
            <div class="forum-header">
                <img class="forum-icon" src="images/forum-icon.png" data-template="icon">
                <h2 data-template="name"></h2>
            </div>
            <div class="forum-breadcrumb"></div>
            <div class="forum-threads" data-template="threads">
            </div>
        </section>
    </template>
    <!-- Template for a forum thread -->
    <template id="tpl-forum-thread">
        <section class="forum-thread" data-threadid="0">
            <h3 data-template="title">Thread subject</h3>
            <div class="forum-thread-date" data-template="date"></div>
            <div class="forum-thread-messages" data-template="posts"></div>
        </section>
    </template>
    <!-- Template for a forum thread message -->
    <template id="tpl-forum-message">
        <article class="forum-message" data-messageid="0">
            <div class="forum-message-header">
                <img class="author-picture" src="images/user-icon.png" data-template="authorPicture">
                <a class="author-name" href="#" data-template="authorLink"><span data-template="authorName"></span></a>
                <div class="forum-message-date" data-template="date"></div>
            </div>
            <div class="forum-message-text" data-template="message"></div>
            <form class="forum-message-buttons"><button class="reply-btn">Reply</button></form>
            <div class="forum-message-replies" data-template="replies"></div>
        </article>
    </template>
</html>
